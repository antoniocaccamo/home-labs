# USER-SUPPLIED VALUES:
ports:
  # Defines the HTTP entry point named 'web'
  web:
    http:
      redirections:
        EntryPoint:
          to: websecure
          scheme: https
          permanent: true
      

  # Defines the HTTPS entry point named 'websecure'
  websecure:
    http:
      tls:
        enabled: true

# Ingress Controller Configuration
# Enable Kubernetes Ingress provider
providers:
  kubernetesIngress:
    enabled: true
    allowEmptyServices: false
    publishedService:
      enabled: true
  kubernetesCRD:
    enabled: true
    allowCrossNamespace: true

# Enables the dashboard in Secure Mode
api:
  dashboard: true
  insecure: false

ingressRoute:
  dashboard:
    enabled: true
    matchRule: Host(`aks.private.antoniocaccamo.work`) 
    entryPoints:
      - websecure
    middlewares:
      - name: dashboard-auth
    tls:
      secretName: tls-secret

# Creates a BasiAuth Middleware and Secret for the Dashboard Security
extraObjects:
  - apiVersion: v1
    kind: Secret
    metadata:
      name: dashboard-auth-secret
    type: kubernetes.io/basic-auth
    stringData:
      username: admin
      password: "P@ssw0rd"      # Replace with an Actual Password
  - apiVersion: traefik.io/v1alpha1
    kind: Middleware
    metadata:
      name: dashboard-auth
    spec:
      basicAuth:
        secret: dashboard-auth-secret



