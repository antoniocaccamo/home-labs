services:
  postgres:
    image: postgres:14.1-alpine
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER     : ${PG_USERNAME}
      POSTGRES_PASSWORD : ${PG_PASSWORD}
      POSTGRES_DB       : ${PG_DATABASE}
    ports:
      - 5432:5432
    volumes:
      - ./data:/var/lib/postgresql/data
    networks:
      - database

networks:
  database:
    external: true