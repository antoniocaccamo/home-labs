version: "3.9"
services:
  tunnel:
    container_name: cloudflared-tunnel
    image: cloudflare/cloudflared
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CF_TUNNEL_TOKEN}
    networks:
      macvlan_100 :
             ipv4_address: ${CLOUDFLARED_IPV4}

networks:
  macvlan_100:
#  proxy:
    external: true